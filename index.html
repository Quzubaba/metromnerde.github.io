<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Metro Hattı Açılış Sayaçları</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: auto;
    font-family: Arial, sans-serif;
    transition: background 0.3s, color 0.3s;
}
body.dark-mode {
    background: black;
    color: white;
}
#temaToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 10px 15px;
    cursor: pointer;
    background-color: #333;
    color: #fff;
    border: none;
    font-weight: bold;
    font-size: 16px;
    border-radius: 5px;
    z-index: 2000;
}
.wrapper {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 0 16px;
    box-sizing: border-box;
}
.sayaç-grubu {
    margin-bottom: 80px;
    max-width: 600px;
    width: 100%;
    text-align: left;
    position: relative;
}
.message {
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 30px;
}
img.logo {
    height: 60px;
    object-fit: contain;
    flex-shrink: 0;
}
.clock {
    font-size: 40px;
    font-weight: bold;
    margin-top: 10px;
}
.green { color: #008000; }
.clock span + span { margin-left: 10px; color: black; }
body.dark-mode .clock span { color: white; }
body.dark-mode .clock .green { color: #008000; }
body.dark-mode .clock span + span { color: white; }

.info-symbol {
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    width: 20px;
    height: 20px;
    line-height: 20px;
    border-radius: 50%;
    background: #ccc;
    color: #000;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    top: 0;
    margin-left: 5px;
}
.info-symbol:hover { background: #888; color: #fff; }
.info-box {
    display: none;
    position: absolute;
    top: 50%;
    left: 25px;
    transform: translateY(-50%);
    background: #f0f0f0;
    color: #000;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    width: 400px;
    line-height: 1.2;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
body.dark-mode .info-box {
    background: #333;
    color: #fff;
    border-color: #555;
}
.info-box p { margin:0; padding:0; }
.info-box .close-btn { margin-top:8px; cursor:pointer; background:#eee;border:0;padding:6px;border-radius:6px; }

.link-box {
    font-size: 22px;
    font-weight: bold;
    color: purple;
    cursor: pointer;
    text-decoration: none;
    margin: 0;
    padding: 10px 0;
}
#gelecek { display: none; margin-top: 0; }

@media (max-width:640px){
    /* Mobilde bilgi kutularını tamamen gizle */
    .info-symbol, .info-box {
        display: none !important;
    }

    .message { font-size: 20px; gap:10px; }
    img.logo { height:44px; }
    .clock { font-size: 28px; }
}
</style>
</head>
<body>
<button id="temaToggle">Tema Değiştir</button>

<div class="wrapper" id="wrapper">
    <!-- Örnek Hatlar -->
    <div class="sayaç-grubu">
        <div class="message">
            <img src="https://upload.wikimedia.org/wikipedia/tr/d/d9/Ak%C3%A7aray_logo.png" class="logo" alt="Akçaray">
            <span class="text">Otogar - Stadyum Uzatması</span>
            <span class="info-symbol" id="info1">i
                <div class="info-box" id="infoBox1">
                    <p>Kocaeli Akçaray tramvay hattının Stadyum uzatması hakkında bilgi.</p>
                    <button class="close-btn">Kapat</button>
                </div>
            </span>
        </div>
        <div class="clock" id="clock1"></div>
    </div>

    <div class="sayaç-grubu">
        <div class="message">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Istanbul_M11_Line_Symbol.svg" class="logo" alt="M11">
            <span class="text">Arnavutköy - Halkalı Uzatması</span>
            <span class="info-symbol" id="info2">i
                <div class="info-box" id="infoBox2">
                    <p>M11 hattının son etabı hakkında bilgi.</p>
                    <button class="close-btn">Kapat</button>
                </div>
            </span>
        </div>
        <div class="clock" id="clock2"></div>
    </div>
</div>

<script>
// Tema toggle
document.getElementById("temaToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
});

// Info kutuları aç/kapat
document.querySelectorAll(".info-symbol").forEach(symbol => {
    const box = symbol.querySelector(".info-box");
    const closeBtn = box ? box.querySelector(".close-btn") : null;
    symbol.addEventListener("click", (e) => {
        e.stopPropagation();
        if(box) box.style.display = (box.style.display === "block") ? "none" : "block";
    });
    if(closeBtn){
        closeBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            box.style.display = "none";
        });
    }
});
document.addEventListener("click", (e) => {
    if(e.target.closest(".info-symbol")) return;
    document.querySelectorAll(".info-box").forEach(b => b.style.display = "none");
});
</script>

</body>
</html>
