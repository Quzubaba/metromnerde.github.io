<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Metro Hattı Açılış Sayaçları</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: auto;
    font-family: Arial, sans-serif;
    transition: background 0.3s, color 0.3s;
}
body.dark-mode {
    background: black;
    color: white;
}
.container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.metro-line {
    border: 2px solid #444;
    border-radius: 8px;
    padding: 15px;
    position: relative;
}
.metro-line h2 {
    margin-top: 0;
}
.countdown {
    font-size: 20px;
    margin: 10px 0;
}
.info-symbol {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
}
.info-box {
    display: none;
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #444;
    border-radius: 6px;
    background: #f0f0f0;
    color: black;
}
body.dark-mode .info-box {
    background: #222;
    color: white;
}
.toggle-button {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    background: #444;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    z-index: 1000;
}
.link {
    display: block;
    margin-top: 10px;
    cursor: pointer;
    color: blue;
    text-decoration: underline;
}
</style>
</head>
<body>
<button class="toggle-button" onclick="toggleMode()">🌙/☀️</button>
<div class="container">
    <div class="metro-line">
        <h2>Hat 1 - Açılış</h2>
        <div class="countdown" id="countdown1"></div>
        <div class="info-symbol" onclick="toggleInfo(this)">ℹ️</div>
        <div class="info-box">Hat 1 hakkında detaylı bilgi burada.</div>
    </div>

    <div class="metro-line">
        <h2>Hat 2 - Açılış</h2>
        <div class="countdown" id="countdown2"></div>
        <div class="info-symbol" onclick="toggleInfo(this)">ℹ️</div>
        <div class="info-box">Hat 2 hakkında detaylı bilgi burada.</div>
    </div>

    <div class="metro-line">
        <h2>Hat 3 - Açılış</h2>
        <div class="countdown" id="countdown3"></div>
        <div class="info-symbol" onclick="toggleInfo(this)">ℹ️</div>
        <div class="info-box">Hat 3 hakkında detaylı bilgi burada.</div>
    </div>
</div>

<script>
function toggleMode() {
    document.body.classList.toggle("dark-mode");
}

function toggleInfo(el) {
    const box = el.nextElementSibling;
    box.style.display = (box.style.display === "block") ? "none" : "block";
}

function startCountdown(id, targetDate) {
    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            document.getElementById(id).innerHTML = "Açıldı!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById(id).innerHTML =
            days + "g " + hours + "s " + minutes + "d " + seconds + "sn";
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
}

startCountdown("countdown1", new Date("2025-12-31T00:00:00").getTime());
startCountdown("countdown2", new Date("2026-06-01T00:00:00").getTime());
startCountdown("countdown3", new Date("2027-01-15T00:00:00").getTime());
</script>

<!-- 📱 SADECE MOBİL İÇİN EK KOD -->
<style>
@media (max-width:640px){
    .info-symbol,
    .info-box {
        display: none !important;
    }
}
</style>
<script>
// Mobilde DOM’dan info elementlerini tamamen kaldır
if (window.matchMedia("(max-width:640px)").matches) {
    document.querySelectorAll(".info-symbol, .info-box").forEach(el => el.remove());
}
</script>

</body>
</html>
